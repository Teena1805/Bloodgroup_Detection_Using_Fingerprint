<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Group Detection from Fingerprint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 6px 12px;
            border: 1px solid black;
            background-color: rgb(7, 7, 81);
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            transition: background-color 0.2s ease;
            z-index: 10;
        }

        .home-button:hover {
            background-color: rgb(35, 35, 119);
        }

        .blood-cell {
            position: absolute;
            width: 20px;
            height: 20px;
            background: crimson;
            border-radius: 50%;
            box-shadow: 0 0 15px crimson;
            animation: float 12s infinite ease-in-out;
            opacity: 0.6;
        }

        .blood-cell:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .blood-cell:nth-child(2) { top: 30%; left: 80%; animation-delay: 2s; }
        .blood-cell:nth-child(3) { top: 50%; left: 50%; animation-delay: 4s; }
        .blood-cell:nth-child(4) { top: 70%; left: 10%; animation-delay: 6s; }
        .blood-cell:nth-child(5) { top: 85%; left: 90%; animation-delay: 8s; }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }

        .app-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 100px auto;
            backdrop-filter: blur(6px);
            text-align: center;
            box-shadow: 0 0 20px rgba(255,0,0,0.3);
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: white;
            color: black;
        }

        button {
            background-color: crimson;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: darkred;
            transform: scale(1.05);
        }

        #previewImage {
            margin: 15px 0;
            max-width: 80%;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 10px white;
        }

        .result-box {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .probabilities-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            display: none;
            max-height: 250px;
            overflow-y: auto;
        }

        pre {
            text-align: left;
            background: #222;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
        }

        .loading-text {
            display: none;
            font-style: italic;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="{{ url_for('home') }}" class="home-button">Home</a>

    <!-- Floating Animated Blood Cells -->
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>

    <div class="app-container">
        <h1>üî¨ Blood Group Detection from Fingerprint ü©∏</h1>

        <input type="file" id="fileInput" accept="image/*" />
        <button id="uploadBtn">Upload & Predict</button>

        <div id="loading" class="loading-text">Processing Image... üîç</div>

        <img id="previewImage" src="#" alt="Preview" />

        <div id="result" class="result-box">
            <h2>ü©∏ Predicted Blood Group: <span id="predictedLabel"></span></h2>
            <h3>Confidence Score: <span id="confidenceScore"></span></h3>
        </div>

        <div id="probabilities" class="probabilities-box">
            <h3>üìä Class Probabilities:</h3>
            <pre id="probabilitiesJSON"></pre>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const resultBox = document.getElementById('result');
        const predictedLabel = document.getElementById('predictedLabel');
        const confidenceScore = document.getElementById('confidenceScore');
        const probabilitiesDiv = document.getElementById('probabilities');
        const probabilitiesJSON = document.getElementById('probabilitiesJSON');

        fileInput.addEventListener('change', () => {
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        });

        uploadBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select an image.");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            resultBox.style.display = 'none';
            probabilitiesDiv.style.display = 'none';

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.error) {
                    alert(data.error);
                    return;
                }

                predictedLabel.textContent = data.predicted_label;
                confidenceScore.textContent = (data.confidence_score * 100).toFixed(2) + '%';
                probabilitiesJSON.textContent = JSON.stringify(data.probabilities, null, 2);

                resultBox.style.display = 'block';
                probabilitiesDiv.style.display = 'block';
            })
            .catch(err => {
                loading.style.display = 'none';
                alert("Error: " + err);
            });
        });
    </script>
</body>
</html>
